<!DOCTYPE html>
<html lang="en">
<head>

<style>
    /* Background and Box */
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(255, 255, 255);
            background-color: black;
            /* overflow: hidden; */
            overflow-x: hidden;
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        .background-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
        }

        .background-image {
        position: absolute;
        top: -5px;
        left: 0;
        width: 100%;
        height: 120%; /* slightly taller for parallax effect */
        background-image: url('media/test.png');
        background-size: cover;
        background-position: center;
        filter: blur(8px); /* adjust blur to your taste */
        transform: translateY(0);
        will-change: transform;
        transition: transform 0.1s linear;
        }
        .socials{
            position: absolute;
            top: 153px;
            margin-left: auto;
            margin-right: auto;
            left:0px;
            right: 0px;
            background-color: rgba(14, 14, 14, 0.75);
            width: 410px;
            height: 650px;
            line-height: 1.5;
            padding: 10px;
            border-radius:30px;
            text-align: center;
        }
        /* .introduction{

        } */
    /* Background and Box ending */

    /* Inside Box */
        
        .top{
            display: flex;
            position: absolute;
            top: 20px;
            margin-left: auto;
            margin-right: auto;
            left:0px;
            right: 0px;
            /* background-color: rgba(0, 0, 0, 0.75); */
            width: 370px;
            height: 110px;
            /* line-height: 1.5; */
            padding: 10px;
            /* border-radius:30px; */
            text-align: center;
            font-family: fantasy;
            font-size: 50px;
        }
        .topText{
            position: absolute;
            top: -15px;
            left: 0vh;
            margin-left: 43%;
        }
        .topImage{
            position: absolute;
            left: -2vh;
        }
        
        .linkButtons {
            display: flex;
            align-items: center; /* Vertically centers the content */
            justify-content: center; /* Horizontally centers the content */
            width: 100%; /* Ensures the container takes up full width */
            height: 100%; /* Ensures the container takes up full height */
            position: relative; /* Keeps the positioning intact */
        }

        .buttonDesign {
            display: flex;
            align-items: center; /* Vertically centers content */
            justify-content: center; /* Horizontally centers content */
            width: 300px;
            height: 40px;
            line-height: 1.5;
            padding: 10px;
            border-radius: 50px;
            overflow: hidden;
            margin: auto;
            background: linear-gradient(hsla(151, 77%, 12%, 0.733) 0 0) var(--p,0)/var(--p,0) no-repeat;
            transition: .4s, background-position 0s;
            background-color: rgba(78, 78, 78, 0.75);
            position: relative;
            z-index: 1;
        }
        .buttonDesign:hover {
            width: 330px;
            --p: 100%;
            color: #fff;
            font-size: large;
            /* Changes the size of text and clickBox */
        }
        /* Image and tex placement in button */
            .buttonDesign img {
                width: 40px;
                height: auto; /* Maintains the aspect ratio */
                margin-left: 5px; /* Adds space between the image and the text */
                margin-right: -45px;
            }
            .text {
                text-align: center; /* Centers the text horizontally */
                flex-grow: 1; /* Ensures the text takes up the remaining space */
            }
        /* Image and text placement in button ending     */

        /* The content thingys */
            .content1{
                position: absolute;
                top: 0px;
                left: 0px;
                right: 0px;
                margin: auto; 
            }
            .content2{
                position: absolute;

                left: 0px;
                right: 0px;
                margin: auto;

            .content3{

                top: 140px;

                right: 0px;
                margin: auto; 
            }
            .content4{
                position: absolute;
                top: 210px;
                left: 0px;
                right: 0px;
                margin: auto; 
            }
        
        /* The content thingys */
        #button {
            position: absolute;
            top: -10;
            left: -10;
            width: 360px;
            height: 70px;
        }
    /* Inside Box ending*/
    .bottom{
        position: absolute;
            top: 810px;
            margin-left: auto;
            margin-right: auto;
            left:0px;
            right: 0px;
            /* background-color: rgba(14, 14, 14, 0.75); */
            width: 410px;
            height: 20px;
            line-height: 1.5;
            padding: 10px;
            border-radius:30px;
            text-align: center;
            color: rgb(141, 255, 166);

</style>
<body>

<script>
    var dob = '20051228'; 
    var year = Number(dob.substr(0, 4));
    var month = Number(dob.substr(4, 2)) - 1;
    var day = Number(dob.substr(6, 2));
    var today = new Date();
    var age = today.getFullYear() - year;
    if (today.getMonth() < month || (today.getMonth() == month && today.getDate() < day)) {
    age--;
    }
    document.getElementById("age").innerHTML= age;

    /* Plattform checker */
    
    function checkMode() {
    let elements = document.querySelectorAll(".mobileAdjust");
    elements.forEach(el => {
        if (window.innerWidth <= 800) {
            console.log("Mobile mode");
            el.style.right = "0";
            el.style.left = "0";
            el.style.margin = "auto";
            el.style.width = "370px";
        } else {
            console.log("Desktop mode");
            el.style.right = "0";
            el.style.left = "0";
            el.style.margin = "auto";
            el.style.width = "410px";
        }
    });
    }
    checkMode();
    window.addEventListener('resize', checkMode);
    /* Plattform checker ending*/

    window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    const bg = document.querySelector('.background-image');
    bg.style.transform = `translateY(${scrollY * (-0.3)}px)`; // 0.3 = slower than scroll
  });
</script>


</body>
</html>
