    <script>
    
        var dob = '20051228'; 
        var year = Number(dob.substr(0, 4));
        var month = Number(dob.substr(4, 2)) - 1;
        var day = Number(dob.substr(6, 2));
        var today = new Date();
        var age = today.getFullYear() - year;
        if (today.getMonth() < month || (today.getMonth() == month && today.getDate() < day)) {
        age--;
        }
        document.getElementById("age").innerHTML= age;


        const homebutton = document.getElementById('homebutton');

        function checkMode() {
        if (window.innerWidth <= 800) {
            console.log("Mobile mode");
            // Code specific to mobile mode
            document.getElementById("mobileAdjust").style.right = "0";
            document.getElementById("mobileAdjust").style.left = "0";
            document.getElementById("mobileAdjust").style.margin = "auto";
            document.getElementById("mobileAdjust").style.width = "370px"
        } else {
            console.log("Desktop mode");
            // Code specific to desktop mode
            document.getElementById("mobileAdjust").style.right = "0";
            document.getElementById("mobileAdjust").style.left = "0";
            document.getElementById("mobileAdjust").style.margin = "auto";
            document.getElementById("mobileAdjust").style.width = "410px"
        }
        }
        // Initial check
        checkMode();
        // Check on resize
        window.addEventListener('resize', checkMode);
